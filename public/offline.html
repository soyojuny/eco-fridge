<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco Fridge - 오프라인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background-color: #f9fafb;
        color: #111827;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1.5rem;
      }
      .container {
        text-align: center;
        max-width: 360px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background-color: #16a34a;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 2rem;
        font-weight: bold;
      }
      h1 {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
      }
      p {
        font-size: 0.95rem;
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      button {
        background-color: #16a34a;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      button:active {
        background-color: #15803d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">EF</div>
      <h1>인터넷 연결 없음</h1>
      <p>
        현재 오프라인 상태입니다.<br />
        네트워크 연결을 확인한 후 다시 시도해 주세요.
      </p>
      <button onclick="window.location.reload()">다시 시도</button>
    </div>
  </body>
</html>
